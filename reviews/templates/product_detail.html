<!-- reviews/templates/reviews/product_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>

    <h2>Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.author }}</strong> rated {{ review.rating }}/5<br>
                {{ review.text }}
            </li>
        {% endfor %}
    </ul>

    <h2>Leave a Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
